<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <title>Instagram</title>

    </head>
    <body>
        <div class="instagram-wrapper">
           
        <div class="instagram-phone">
            <img src="celular.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram.png"  class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="foto_de_perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como HenryDuda</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Henryduda?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
